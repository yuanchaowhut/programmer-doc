<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div class="component" style="background-color: red; width: 200px; margin-bottom: 20px;">
    <p>==============</p>
    <header>组件头部</header>
    <header>组件身体</header>
    <header>组件尾部</header>
    <p>==============</p>
  </div>

  <div id="app">
     <!--调用全局注册的组件-->
     <button-counter></button-counter>
     <button-counter></button-counter>
     <button-counter></button-counter>
     <button-counter></button-counter>
     <button-counter></button-counter>
  </div>
  <script src="js/vue.js"></script>
  <script>
    // 1. 创建vue实例
    const app = Vue.createApp({
      data() {
        return {

        }
      }
    });

    // 2. 定义一个组件(全局组件)
    app.component('button-counter', {
      data() {
        return {
           count: 0
        }
      },
      template: `
         <button @click="count++">
             你点击了按钮 {{count}} 次
         </button>
      `
    });

    // 3. 挂载vue实例
    app.mount('#app');
  </script>
</body>
</html>
